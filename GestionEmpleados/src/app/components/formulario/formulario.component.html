<h1>Formulario Registro empleados</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
        <div class="error" *ngIf="formulario.controls['nombre'].errors?.['required'] &&
        formulario.controls['nombre'].touched">
            El campo nombre es obligatorio
        </div>
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
        <div class="error" *ngIf="formulario.controls['apellidos'].errors?.['required'] &&
        formulario.controls['apellidos'].touched">
            El campo apellidos es obligatorio
        </div>
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="number" class="form-control" formControlName="edad">
        <div class="error" *ngIf="formulario.controls['edad'].errors?.['required'] &&
        formulario.controls['edad'].touched">
            El campo edad es obligatorio
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label>Departamento</label>
        <select class="custom-select form-control" formControlName="departamento">
            <option>Informática</option>
            <option>Marketing</option>
            <option>Contabilidad</option>
        </select>
    </div>
    <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label>Imagen</label>
        <input type="text" class="form-control" formControlName="imagen">
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Enviar" class="btn btn-block btn-success" [disabled]="!formulario.valid">
    </div>
</form>
