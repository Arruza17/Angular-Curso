<button (click)="onClick()">Agrega</button>
<button (click)="onClickActivas()">PersonasActivas</button>

<table>
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Edad</th>
    <th>Activo</th>
  </tr>
  <tr *ngFor="let p of arrPersonas">
    <td>{{p.nombre}}</td>
    <td>{{p.apellidos}}</td>
    <td>{{p.edad}}</td>
    <td>{{p.activo}}</td>
  </tr>
</table>
<app-lista></app-lista>
