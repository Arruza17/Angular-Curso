<h2>NUEVO PRODUCTO</h2>
<div class="formulario">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="producto.nombre">
    <hr>
    <label>Cantidad {{producto.cantidad}}</label>
    <input type="range" min="0" max="10" [(ngModel)]="producto.cantidad">
    <hr>
    <select [(ngModel)]="producto.departamento">
        <option *ngFor="let item of lista">{{item}}</option>
    </select>
    <hr>
    <button (click)="onCreado()">Enviar</button>
</div>
