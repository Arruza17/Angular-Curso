<div class="container">
  <div class="arriba">
    <app-formulario (creado)="onCreado($event)"></app-formulario>
  </div>
  <div class="row-listas">
    <div class="izquierda">
      <app-lista-productos title="POR COMPRAR" [productos]="productosAComprar" (comprado)="onComprado($event)">
      </app-lista-productos>
    </div>
    <div class="derecha">
      <app-lista-productos title="COMPRADO" [productos]="productosComprados"></app-lista-productos>
    </div>
  </div>
</div>
